<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        span {
            color: #46A358;
        }

        a {
            text-decoration: none;
            color: #3D3D3D;
        }
    </style>
</head>
<body>
    <form action="#">
        <span>
            <a href="./login.html">Login</a>
        </span>
        <span>Register</span>
        <p>Enter your email and password to register.</p>
        <input type="text" placeholder="Username">
        <br>
        <input type="email" placeholder="Enter your email address">
        <br>
        <input type="password" placeholder="Password">
        <br>
        <input type="password" placeholder="Confirm Password">
        <br>
        <button type="submit" style="background-color: #46A358; color: #FFFFFF; width: 177px; border: none;" >Register</button>
        <p>Or register with</p>
        <button style="width: 177px; background-color: #FFFFFF; border: 1px solid #EAEAEA">
            <img src="./img/icon-google.svg" alt="icon-google">
            Continue with Google
        </button>
        <br>
        <button style="width: 177px; background-color: #FFFFFF; border: 1px solid #EAEAEA;">
            <img src="./img/icon-facebook.svg" alt="icon-facebook">
            Continue with Facebook
        </button>
    </form>
</body>
</html>
