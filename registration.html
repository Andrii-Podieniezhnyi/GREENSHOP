<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https:/пше/cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="reg-form-container">
      <form class="reg-form" action="#">
        <div class="auth-switch-container">
          <span>
          <a class="login" href="./login.html">Login</a>
          </span>
          <span class="separator">I</span>
          <span class="reg">Register</span>
        </div>
        <p class="form-instruction">Enter your email and password to register.</p>
        <input type="text" placeholder="Username">
        <br>
        <input type="email" placeholder="Enter your email address">
        <br>
        <input type="password" placeholder="Password">
        <br>
        <input type="password" placeholder="Confirm Password">
        <br>
        <button type="submit">
          <span>Register</span>
        </button>
        <div class="form-instruction"><span class="reg-form-line"></span><span class="form-instruction-bottom-text">Or register with</span><span class="reg-form-line"></span></div>
        <button  class="google-reg-btn">
          <img src="./img/register/icon-google.svg" alt="icon-google">
          Continue with Google
        </button>
        <br>
        <button class="fb-reg-btn">
          <img src="./img/register/icon-facebook.svg" alt="icon-facebook">
          Continue with Facebook
        </button>
      </form>
    </div>
  </body>
</html>
